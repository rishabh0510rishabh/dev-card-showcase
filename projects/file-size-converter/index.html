<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Size Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>ðŸ“Š File Size Converter</h1>
    <p>Convert between Bytes, KB, MB, and GB instantly!</p>

    <div class="converter">
      <input type="number" id="valueInput" placeholder="Enter value" />
      <select id="unitInput">
        <option value="B">Bytes (B)</option>
        <option value="KB">Kilobytes (KB)</option>
        <option value="MB">Megabytes (MB)</option>
        <option value="GB">Gigabytes (GB)</option>
      </select>
    </div>

    <div class="results">
      <div class="result-box">
        <span>Bytes</span>
        <p id="bytes">0</p>
      </div>
      <div class="result-box">
        <span>KB</span>
        <p id="kb">0</p>
      </div>
      <div class="result-box">
        <span>MB</span>
        <p id="mb">0</p>
      </div>
      <div class="result-box">
        <span>GB</span>
        <p id="gb">0</p>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
